<div class="container ">
    <div style="margin-top: 50px;">


        <h1>
            <a class="text-dark home"> <span><i class="far fa-images"></i> </span> </a> Galeria de imagenes </h1>
        <p>Imagenes de Mil.Una</p>
    </div>
    <!------------------------------------------------BOTONES---------------------------------------------->
    <div class="row justify-content-center">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="col-6 nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><i class="fas fa-images"></i></button>
            </li>
            <li class="col-6 nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><i class="fas fa-play"></i></button>
            </li>
        </ul>
    </div>
    <!------------------------------------------------BOTONES---------------------------------------------->
    <!------------------------------------------------GALERIA IMAGENES---------------------------------------------->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="home-tab">
            <div class="row mt-4">
                <div *ngFor="let elemento of contenido" class="item col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mb-3">
                    <div data-aos="fadeInUp" class="item col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mb-3">
                        <a [href]="'http://localhost:8000/uploads/contenido/'+elemento.EnlaceContenido" class="facnybox" data-fancybox="gallery1">
                            <img [src]="'http://localhost:8000/uploads/contenido/'+elemento.EnlaceContenido">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------GALLERIA IMAGENES FIN--------------------------------->
    <!------------------------------------------------GALLERIA VIDEOS INICIO--------------------------------->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    </div>
    <!------------------------------------------------CARROUSEL---------------------------------------------->
</div>
